<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, 
    user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画板</title>

    <link rel="stylesheet" href="./style.css">
    <script src="//at.alicdn.com/t/font_1096518_vivkxr1l9uo.js"></script>
</head>

<body>
    <canvas id="canvas">
    </canvas>
    <svg class="icon active" id="brush" aria-hidden="true">
        <use xlink:href="#icon-pen"></use>
    </svg>

    <svg class="icon" id="eraser" aria-hidden="true">
        <use xlink:href="#icon-ERASER"></use>
    </svg>

    <svg class="icon" id="wipe" aria-hidden="true">
        <use xlink:href="#icon-lajixiang"></use>
    </svg>

    <svg class="icon" id="download" aria-hidden="true">
        <use xlink:href="#icon-download"></use>
    </svg>

    <ul class="colorPicker">
        <li id="black" class="active"></li>
        <li id="red"></li>
        <li id="green"></li>
        <li id="blue"></li>
    </ul>

    <ul class="lWidth">
        <li id="thin"></li>
        <li id="mid"></li>
        <li id="thick"></li>
    </ul>
    <script src="./main.js"></script>
</body>

</html>
